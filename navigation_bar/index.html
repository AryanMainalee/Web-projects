<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive navigation Bar</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Moon+Dance&family=Noto+Sans+Hatran&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/dd7d42c805.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="nav.css">
</head>
<body>
    <nav>
        <input type="checkbox" id="menu">
        <label for="menu" class="open-sidebar-btn"><i class="fa-solid fa-bars"></i></label>

        <div class="container">
            <label for="menu" class="closed-sidebar-btn"><i class="fa-solid fa-xmark"></i></label>
            <a href="#" class="home-link">Home</a>
            <a href="#">About Us</a>
            <a href="#">Blog</a>
            <a href="#">Contact Us</a>
        </div>

    </nav>
    <script src="index.js" defer></script>
</body>
</html>
